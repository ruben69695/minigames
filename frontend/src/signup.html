<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- build:css css/bootstrap.min.css -->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <!-- endbuild -->

  <!-- build:css css/styles.min.css -->
  <link rel="stylesheet" href="css/signup.css">
  <!-- endbuild -->

  <title>Mini Game - Sign Up</title>
</head>

<body>
  <header>
  </header>

  <div id="main" class="container d-flex justify-content-center" style="flex-direction: column;">
    <div class="container d-flex justify-content-center">
      <form id="signup_form">
        <h2>Mini Games Sign Up</h2>
        <div class="signup_form p-3">
          <div class="form-group mb-2">
            <label for="email">Your Email Address</label>
            <input id="email" type="text" class="form-control" name="email" />
          </div>
          <div class="form-group mb-2">
            <label for="username">Your Username</label>
            <input id="username" type="text" class="form-control" name="username" />
          </div>
          <div class="form-group mb-2">
            <label for="password">New Password</label>
            <input id="password" type="password" class="form-control" name="password" />
          </div>
          <div>
            <div class="form-group mb-2">
              <label for="confirm_password">Confirm Password</label>
              <input id="confirm_password" type="password" class="form-control" name="confirm_password" />
            </div>
            <div>
              <label>Already registered? <a href="login.html">Login</a></label>
            </div>
            <button id="btn_signup" type="submit" class="btn btn-primary mt-2">Sign Up</button>
            <button id="btn_signup_loading" class="btn btn-primary mt-2" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Loading...</span>
            </button>
          </div>
          <div id="alert_message" class="alert" role="alert"></div>
      </form>
    </div>
  </div>

  <!-- build:js js/index.min.js -->
  <script src="./js/signup.js"></script>
  <!-- endbuild -->

  <!-- build:js js/bootstrap.min.js -->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- endbuild -->
</body>

</html>
